apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexlink-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction
  template:
    metadata:
      labels:
        app: transaction
    spec:
      containers:
      - name: transaction-app
        # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
        # Replace $GCLOUD_PROJECT with your project ID.
        image: us-central1-docker.pkg.dev/bridge23-27764/hexlink/hexlink-transaction:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 9000
        env:
          - name: PORT
            value: "9000"
---